<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="side-bar">
      <div class="card-profile">
        <div class="profile"></div>
        <div class="profile-text">
          <p class="profile-name">Dany<br />Schudler</p>
          <div class="profile-edit">
            <p class="profile-edit-text">Edit Profile</p>
            <i class="far fa-sun profile-edit-icon"></i>
          </div>
        </div>
      </div>
      <div class="card-overview">
        <div class="overview">
          <i class="far fa-sun overview-icon"></i>
          <p class="overview-text">Overview</p>
        </div>
        <div class="news">
          <i class="fas fa-rss-square news-icon"></i>
          <p class="news-text">News</p>
        </div>
        <div class="playlists">
          <i class="fas fa-music playlists-icon"></i>
          <p class="playlists-text">Playlists</p>
        </div>
        <div class="discover">
          <i class="fas fa-podcast discover-icon"></i>
          <p class="discover-text">Discover</p>
        </div>
      </div>
      <div class="card-dashboard">
        <div class="dashboard">
          <i class="fas fa-tachometer-alt dashboard-icon"></i>
          <p class="dashboard-text">Dashboard</p>
        </div>
        <div class="messages">
          <i class="fas fa-comment-alt messages-icon"></i>
          <p class="messages-text">Messages</p>
        </div>
        <div class="notifications">
          <i class="fas fa-bell notifications-icon"></i>
          <p class="notifications-text">Notifications</p>
        </div>
        <div class="account">
          <i class="fas fa-user account-icon"></i>
          <p class="account-text">Account</p>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="search">
        <label for="input-search"><i class="fas fa-search"></i></label>
        <input
          id="input-search"
          placeholder="Search artists, playlists or tracks"
          type="text"
        />
      </div>
      <div class="featured-playlists">
        <h1>Featured Playlists</h1>
        <div class="featured-cards">
          <div class="featured-wrap">
            <div class="featured-card">
              <div class="featured-capa-box" id="capa1"></div>
              <h1 class="featured-title">Only STARDUST</h1>
              <p class="featured-tracks">24 tracks</p>
            </div>
            <div class="featured-card">
              <div class="featured-capa-box" id="capa2"></div>
              <h1 class="featured-title">Mike Vella</h1>
              <p class="featured-tracks">12 tracks</p>
            </div>
            <div class="featured-card">
              <div class="featured-capa-box" id="capa3"></div>
              <h1 class="featured-title">the best singles s2</h1>
              <p class="featured-tracks">163 tracks</p>
            </div>
            <div class="featured-card">
              <div class="featured-capa-box" id="capa4"></div>
              <h1 class="featured-title">Indie</h1>
              <p class="featured-tracks">138 tracks</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
